# fly.toml app configuration file generated for via-api on 2025-06-30T09:19:53-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'via-api'
primary_region = 'eze'

[build]
  dockerfile = "dockerfile.fly.api"
  [build.args]
    GO_VERSION = '1.24.0'
    APPNAME = 'via'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
